<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IOT</title>
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid" rel="stylesheet">
    <link rel="stylesheet" href="./libs/toastr/build/toastr.min.css">    
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="weather-container">
        <a href="/auth/google">Sign In with Google</a>
    </div>
    <div class="switch-container">
        <label class="switch"> Switch 1
            <input id="switch1" class="input-switch" data-relaynumber= "0" type="checkbox">
            <span class="slider round"></span>
        </label>
        <label class="switch"> Switch 2
            <input id="switch2" class="input-switch" data-relaynumber= "1" type="checkbox">
            <span class="slider round"></span>
        </label>
        <label class="switch"> Switch 3
            <input id="switch3" class="input-switch" data-relaynumber= "2" type="checkbox">
            <span class="slider round"></span>
        </label>
        <label class="switch"> Switch 4
            <input id="switch4" class="input-switch" data-relaynumber= "3" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./libs/socket.io-client/dist/socket.io.js"></script>
    <script src="./libs/toastr/build/toastr.min.js"></script>    
    <script src="./scripts/app.js"></script>
</body>

</html>
